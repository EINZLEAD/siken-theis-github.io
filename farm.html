<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Settings ‚Äî CHICKENARIUM</title>
<link rel="stylesheet" href="css/Navbar.css">
<link rel="stylesheet" href="css/farm.css">
</head>
<body>

<header class="topnav">
  <div class="container nav-inner">
    <a class="brand" href="fpage.html">üêî CHICKENARIUM</a>
    <button id="menuBtn" class="menu-btn">‚ò∞</button>
    <nav id="siteNav" class="nav-links">
      <a href="Fpage.html">Home</a>
      <a href="monitoring.html">Monitoring</a>
      <a href="history.html">History</a>
      <a href="farm.html" class="active">Farm</a>
      <a href="settings.html">Settings</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Farm Details</h1>

    <form id="settingsForm">

    <label>Farm Name</label>
    <input type="text" id="farm_name" required>

    <label>Farm ID (Auto-generated)</label>
    <input type="text" id="farm_id" readonly style="background:#eee; color:#555; border:1px solid #ccc; padding:10px; width:100%; margin-top:5px; border-radius:6px; margin-bottom: 10px;">
    <label>Owner Name</label>
    <input type="text" id="owner_name" required>

    <label>Owner Phone (SMS)</label>
    <input type="text" id="owner_phone" required>

    <label>Owner Email</label>
    <input type="email" id="owner_email" required>

    <label>Farm Location / Address</label>
    <textarea id="farm_location" rows="3"></textarea>

    <label>Farm Type</label>
    <select id="farm_type">
      <option>Broiler</option>
      <option>Layer</option>
      <option>Backyard</option>
    </select>

    <label>Number of Chickens</label>
    <input type="number" id="number_of_chickens" value="500">

    <label>Measurement Units</label>
    <select id="units">
      <option value="metric">Metric</option>
      <option value="imperial">Imperial</option>
    </select>

    <label>Notifications</label>
    <div class="checkbox-row">
      <label><input type="checkbox" id="notify_sms"> SMS</label>
      <label><input type="checkbox" id="notify_email"> Email</label>
      <label><input type="checkbox" id="notify_push"> Push</label>
    </div>

    <label>
      <input type="checkbox" id="enable_alerts">
      Enable Alerts
    </label>

    <button type="submit">Save Settings</button>
  </form>
  <p id="msg" class="status"></p>
</main>

<script src="js/farm.js"></script>

<script>
  // Mobile menu toggle
  document.getElementById("menuBtn")
    ?.addEventListener("click", () =>
      document.getElementById("siteNav").classList.toggle("open")
    );
</script>

</body>
</html>
