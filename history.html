<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/Navbar.css" />
  <style>
    body{font-family:Inter,Segoe UI,Arial,sans-serif;margin:0;background:#FFFBF2;color:#222}
    .container{max-width:1000px;margin:0 auto;padding:20px}
    
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    
    /* Green Excel Button */
    .btn-download {
        background-color: #1D6F42; /* Excel Green */
        color: white; border: none; padding: 10px 20px;
        border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px;
        display: flex; align-items: center; gap: 8px;
        transition: background 0.3s;
    }
    .btn-download:hover { background-color: #155231; }

    table{width:100%;border-collapse:collapse;background:#fff; border-radius:8px; overflow:hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    table,th,td{border:1px solid #eee}
    th,td{padding:12px;text-align:left}
    th{background:#F7941E; color:white;}
    tbody tr:hover{background:#fff8f0}
    
    .status-critical { color: red; font-weight: bold; }
    .status-warning { color: orange; font-weight: bold; }
    .status-healthy { color: green; font-weight: bold; }
  </style>
</head>

      <h1>History & Reports</h1>
      <button id="downloadBtn" class="btn-download">
          <span>üìÑ</span> Download Excel Report
      </button>
  </div>

  <table>
    <thead>
      <tr>
        <th width="25%">Time</th>
        <th width="20%">Health Status</th>
        <th width="25%">Symptoms</th>
        <th width="30%">Remarks</th>
      </tr>
    </thead>
    <tbody id="recordsBody">
      <tr><td colspan="4" style="text-align:center; padding:20px;">Loading records...</td></tr>
